<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- code here -->
    <div class="container">
        <h1 class="text-center text-info">To Do List</h1>
        <form>
            <!-- nhập thông tin cho 1 cái item mới -->
            <div class="mb-3">
                <input id="name" class="form-control" type="text">
            </div>

            <button type="submit"  class="btn btn-primary w-100">Add</button> 
            <!-- button có type mặc định là submit -->


            <!-- khu filter -->
            <h2 class="text-center">List</h2>
            <div class="mb-3">
                <input id="filter" class="form-control" type="text">
            </div>

            <!-- button remove all -->
            <button type="button" id="btn-remove-all" class="btn btn-danger w-100 mb-3">Remove All</button>
        </form>

        <!-- list các item đã thêm -->
        <div class="list">
            <!-- <div class="card d-flex flex-row space-around justify-content-between aglin-items-center p-2 mb-3">
                <span>Học bài</span>
                <button id="" class="btn btn-danger btn-sm">Remove</button>
            </div> -->
        </div>

    </div>

    <!-- js -->
    <script src="./05-toDoList.js"></script>
