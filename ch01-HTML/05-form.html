<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-form</title>
</head>

<body>
    <!-- form: biểu mẫu, là cách để thu thập thông tin của người dùng -->
    <form action="">
        <div>
            <label for="username">username</label>
            <input type="text" id="username" name="username" placeholder="Nhập username nhé">
        </div>
        <!--
        khi mà nhấn submit thì sẽ tạo ra query string có dạng .html?username=canlez
        1 req có queryString, paramString, body, header
        -->
        <div>
            <label for="pwd">password</label>
            <input type="password" id="pwd" name="password" placeholder="Nhập password nhé">
        </div>

        <!-- những thẻ input hay gặp -->
        <input type="email">
        <input type="number">
        <input type="range" min="0" max="10" step="2">
        <input type="date">
        <input type="time">
        <input type="color">
        <input type="file">

        <!-- bảng chọn giới tính -->

        <div >
            <!-- 2 biến giành nhau để chọn -->
            <label for="male">Nam</label>
            <input type="radio" name="gerder" id="male" value="1" checked>
            <label for="female">Nữ</label>
            <input type="radio" name="gerder" id="female" value="0">
        </div>

        <!-- select -->

        <select name="car" id="car">
            <option value="1">BMW</option>
            <option value="2">Audi</option>
            <option value="3">Mec</option>
        </select>

        <!-- textarea -->

        <div>
            <label for="messageg"></label>
            <textarea name="" id="" style="min-height: 200px; max-width: 200px;"></textarea>
        </div>

        <!-- fieldset -->
        <fieldset>
            <legend >Hello</legend>
            <p>xin chào chúng mày</p>
        </fieldset>

        <!-- checkbox -->
         <div>
            <label for="agree">tôi đồng ý</label>
            <input type="checkbox" name="isGay" id="agree" value="gay">
         </div>
        <button>submit</button>
    </form>

</body>

</html>
