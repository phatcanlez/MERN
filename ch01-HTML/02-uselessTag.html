<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-uselessTag</title>

    <!-- css -->
    <style>
        p{color: red;}

        p:nth-child(2){color: blue;}

        /* selector theo class */
        .dacbiet{font-style: italic;}

        .dacbiet2{font-size: large;}
    </style>
</head>
<body>
    <!-- Quotations -->
    <p class="dacbiet">
        Có một người từng nói rằng "1 cây làm chẳng lên non 3 cây chụm lại vẫn là 3 cây"
    </p>

    <p class="dacbiet">
        Có một người từng nói rằng <q>1 cây làm chẳng lên non 3 cây chụm lại vẫn là 3 cây</q>
    </p>

    <!-- blockquote -->
    <!-- abbr: inline -->
    <p class="dacbiet">công chúa thuộc về <abbr title="Lê Điệp">người đẹp trai nhất</abbr></p>

    <!-- address -->
    <address class="dacbiet2">115/13 đường đình phong phú</address>

    <!-- cite -->
    <p class="dacbiet">tác phẩm này của <cite>VanGoud</cite></p>

    <!-- bdo -->
    <bdo dir="rtl">xin chào bạn</bdo>

    <p style="background-color: teal;">demo đổi màu nền</p>


</body>
</html>
